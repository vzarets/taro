{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 5</title>
    <link rel="stylesheet" href="{% static 'taro/css/page5.css' %}">
    <link rel="stylesheet" href="{% static 'taro/css/footer.css' %}">
    <script src="{% static 'taro/js/app.js' %}" defer></script>
</head>
<body>
    <div class="main-wrapper">
        <div class="header-wrapper">
            <div class="header-container">
                <div class="logo">
                    <a href="{% url 'home' %}">
                        <img src="{% static 'taro/images/logo-black.svg' %}" alt="logo-black">
                    </a>
                </div>
                <ul class="navbar">
                    <li><a href="{% url 'faq' %}">о нас</a></li>
                    <li><a href="#">оплата</a></li>
                    <li><a href="{% url 'home' %}">главная</a></li>
                </ul>
            </div>
        </div>
        <div class="content-wrapper">
            <div class="content-container">
                <h1>{{ question }}</h1>
                <div class="box">
                    <div class="card">
                        <img id="card1" src="{% static 'taro/images/taro_card.svg' %}" alt="card">
                        <img id="card2" src="{% static 'taro/images/taro_card.svg' %}" alt="card">
                        <div class="card-inner">
                            <img id="card3" src="{% static 'taro/images/taro_card.svg' %}" alt="card">
                            <img id="face" src="{{ card.image.url }}" alt="face">
                        </div>
                    </div>
                    <div class="disc">
                        <div class="head">{{ card.name }}</div>
                        <div class="bott">
                            {{ interpretation }}
                        </div>
                    </div>
                </div>
                <img src="{% static 'taro/images/raskl_stars.svg' %}" alt="stars" class="bg1">
                <img src="{% static 'taro/images/raskl_stars2.svg' %}" alt="stars2" class="bg2">
            </div>
        </div>
        {% include 'taro/footer.html' %}
    </div>
</body>
</html>
